<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Wukong Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: center; /* Center content horizontally */
        }
        input, button {
            margin-top: 10px;
            width: 50%;
            padding: 10px;
            border-radius: 12px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .immediateButton {
            background-color: red;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        .immediateButton:hover {
            background-color: darkred;
        }
        .hidden {
            display: none;
        }
        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #f4f4f4;
        }
        #playAgainButton, #startGameButton {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 12px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Hide initially */
        }
        #playAgainButton:hover, #startGameButton:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <!-- Preceding page section -->
    <div id="startNowOrPlanSection">
        <h1>Is it almost registration time, or has it already started?</h1>
        <button id="startNowButton" class="immediateButton">YES, start now</button>
        <button id="planButton">NO, plan</button>
    </div>

    <!-- Page for selecting registration time -->
    <div id="registrationSection" class="hidden">
        <h1>Select your registration time</h1>
        <input type="datetime-local" id="registrationTime" />
        <button id="confirmTimeButton">Confirm Time</button>
    </div>

    <!-- Countdown section (hidden initially) -->
    <div id="countdownSection" class="hidden">
        <h1>Countdown:</h1>
        <p id="countdown" style="font-size: 2em; margin: 20px 0;">00:00:00</p>
        <p>Note: It is recommended to start at least 2 minutes before your registration time!</p>
        <button id="startButton">Start</button>

        <!-- Game canvas -->
        <canvas id="gameCanvas" width="600" height="200"></canvas>
    </div>

    <!-- Start Game Button -->
    <button id="startGameButton">Start Game</button>

    <!-- Play Again Button -->
    <button id="playAgainButton">Play Again</button>

    <script src="popup.js"></script>
</body>
</html>
>
