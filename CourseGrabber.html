<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Time</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 400px; 
        margin: 0;
      }
      input, button {
        margin-top: 10px;
        width: 50%;
        padding: 10px;
        margin-left: 100px;
        border-radius: 12px;
      }
      button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      .immediateButton {
        background-color: red;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }
      .immediateButton:hover {
        background-color: darkred;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Preceding page section -->
    <div id="startNowOrPlanSection">
      <h1>Is it almost registration time, or has it already started?</h1>
      <button id="startNowButton" class="immediateButton">YES, start now</button>
      <button id="planButton">NO, plan</button>
    </div>

    <!-- Page for selecting registration time -->
    <div id="registrationSection" class="hidden">
      <h1>Select your registration time</h1>
      <input type="datetime-local" id="registrationTime" />
      <button id="confirmTimeButton">Confirm Time</button>
    </div>

    <!-- Countdown section (hidden initially) -->
    <div id="countdownSection" class="hidden">
      <h1>Countdown:</h1>
      <p id="countdown" style="font-size: 2em; margin: 20px 0;">00:00:00</p>
      <p>Note: It is recommended to start at least 2 minutes before your registration time!</p>
      <button id="startButton">Start</button>
    </div>

    <!-- Status/alert message section -->
    <div id="status" style="margin-top: 20px;"></div>

    <script src="popup.js"></script>
  </body>
</html>
