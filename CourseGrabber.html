<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Time</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input, button, select {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
      }
      button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #countdownSection {
        display: none; /* Hide countdown section initially */
      }
    </style>
  </head>
  <body>
    <h1>Select your registration time</h1>
    
    <!-- Input field for selecting date and time -->
    <input type="datetime-local" id="registrationTime" />

    <button id="confirmTimeButton">Confirm Time</button>

    <!-- Countdown section (hidden initially) -->
    <div id="countdownSection">
      <h1>Countdown:</h1>
      <p id="countdown">00:00</p>
      <p>Note: We recommend you to start grabbing at least 2 minutes before your registration!</p>
      <button id="startButton">Start</button>
    </div>

    <!-- Status/alert message section -->
    <div id="status" style="margin-top: 20px;"></div>

    <script src="popup.js"></script>
  </body>
</html>
